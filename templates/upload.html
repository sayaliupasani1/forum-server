<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
<title>Sayali's Forum Upload / Download</title>
</head>
<body>
<p><h1>Sayali's Upload / Download App</h1></p>
<p>
  <a href = "/logout">Logout</a>
  <a href = "/forum">Forum</a>
  <a href = "/upload">Upload/Download</a>
</p>
<form enctype="multipart/form-data" action="/upload" method="post">
File: <input type="file" name="file1" />
<br />
<br />
<input type="submit" value="upload" />
{% module xsrf_form_html() %}
</form>
<p><h1>Current Files on Server</h1><p>
<br/>
{%for item in items%}
<li id="file"><a href="http://localhost:8888/upload/{{item}}">{{item}}</a></li>
<br />
{%end%}
